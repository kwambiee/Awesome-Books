<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.1/yeti/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css">
        <title>My Booklist</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center fs-2">
                <i class="fas fa-book-open"></i> My Awesome BookList
            </h1>
            <form id=form class="bookForm">
                <div class="row g-3 justify-content-center form-group">
                    <div class=" col-8 fs-2 mb-4 input-group">
                        <label for="title" class="input-group-text">Title</label>
                        <input type="text" id="title" class="form-control">
                    </div>
                </div>
                <div class="row g-3 justify-content-center form-group">
                    <div class="col-8 fs-2 mb-4 input-group">
                        <label for="author" class=" input-group-text">Author</label>
                        <input type="text" id="author" class="form-control">
                    </div>
                </div>
                <div class="row g-3 justify-content-center form-group">
                    <div class="col-8 d-flex justify-content-center fs-2 mb-4">
                        <button type="submit" id="button" class="btn btn-primary btn-block">Add Book</button>
                    </div>
                </div>
            </form>
            <table class="table hidden table-striped">
                <thead>
                    <tr class="head">
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>

            </table>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
